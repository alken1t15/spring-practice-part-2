<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="human : ${humans}" style="border-bottom: 1px solid black">
    <p>Имя: <b th:text="${human.name}"></b></p>
    <p>Возраст: <b th:text="${human.age}"></b></p>
</div>

<b th:if="${humans.isEmpty()}">Список людей является пустым</b>

<p>Средний возраст: <b th:text="${age}"></b> </p>
</body>
</html>

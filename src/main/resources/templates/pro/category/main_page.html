<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="GET" th:action="@{/category/find}">
  <p>Подбор параметров</p>
  <input type="hidden" name="category" th:value="${id}">
  <div th:each="option : ${options}">
    <p style="color: #0084ff" th:text="${option.name}"></p>
    <div th:each="value : ${option.getValues()}">
      <input name="sort" type="checkbox" th:value="${value.getId()}" th:text="${value.value}">
    </div>
  </div>
  <button type="submit">Поиск</button>
</form>
</body>
</html>

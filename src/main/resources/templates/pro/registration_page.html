<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/registration_page.css">
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/registration}">
        <h4 class="text-warning text-center pt-5">Registration Page</h4>
        <label>
            <input
                    type="text"
                    class="input"
                    name="login"
                    placeholder="Login"/>
            <div class="line-box">
                <div class="line">
                </div>
            </div>
        </label>
        <label>
            <input
                    type="text"
                    class="input"
                    name="username"
                    placeholder="USERNAME"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <input
                    type="password"
                    class="input"
                    name="password"
                    placeholder="PASSWORD"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <input
                    type="password"
                    class="input"
                    name="confirm"
                    placeholder="CONFIRM PASSWORD"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <button type="submit">submit</button>
    </form>
</div>
</body>
</html>

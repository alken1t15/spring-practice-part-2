<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/registration_page.css}">
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/registration}">
        <h4 class="text-warning text-center pt-5">Страница регистрации</h4>
        <label>
            <input
                    type="text"
                    class="input"
                    name="login"
                    placeholder="Введите логин"/>
            <div class="line-box">
                <div class="line">
                </div>
            </div>
        </label>
        <label>
            <input
                    type="text"
                    class="input"
                    name="first_name"
                    placeholder="Введите ваше имя"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <input
                    type="text"
                    class="input"
                    name="second_name"
                    placeholder="Введите вашу фамилию"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <input
                    type="password"
                    class="input"
                    name="password"
                    placeholder="Введите ваш пароль"/>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>

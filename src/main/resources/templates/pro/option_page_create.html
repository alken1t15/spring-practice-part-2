<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products page</title>
</head>
<body>
<form th:method="POST" th:action="@{/controller_pro/option_new}">
    <select name="category">
        <option value="">Выберите категорию</option>
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
    </select>
    <label>
        <input type="text" name="option" placeholder="Введите название характеристики для категории">
    </label>
    <button type="submit" >Создать новый товар</button>
</form>
</body>
</html>
